{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<div
  class="#"
  style="
    height: 100vh;
    background-image: url(https://bsmedia.business-standard.com/_media/bs/img/about-page/thumb/464_464/1614133961.jpg?im=FeatureCrop,width=826,height=465);
    background-size: cover;
    position: fixed;
    width: 100%;
  "
>
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-8">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div
              class="col-lg-6 d-none d-lg-block"
              style="
                background-image: url(../../static/assets/img/AdobeStock_323829966_Preview.jpeg);
                background-repeat: no-repeat;
                background-size: cover;
              "
            ></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h2 text-gray-900 mb-6">Login</h1>
                </div>
                <br />
                <br />
                <form method="post">
                  {% csrf_token %} {{ form | crispy }}
                  <button class="btn btn-danger btn-user btn-block">
                    Login
                  </button>
                  <br />
                  <br />
                  <br />
                  <br />
                  <br />
                  <br />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
